세 수 중 최소값 구하기  (6, 5, 11)
<script>
    function solution(a, b, c){
        let answer;
        answer = Math.min(a,b,c);   // 세 수중 최소값 구하기

        return answer;

    }
    console.log(solution(6, 5, 11));
</script>
