    <title>자바스크립트 알고리즘</title>

<body>
연필개수 구하기 (1다스는 12자루) 입력값:25 출력값:3
<script>
    //학생 1인당 연필을 1자루씩 나누어 준다고 할때 N명이 학생수를 입력하면 필요한 연필의 다스 수를 계산하는 프로그램을 작성하세요.
    //입력 : 첫번째 줄에 1000 이하의 자연수 N이 입력된다.
    //출력 : 첫번째 줄에 필요한 다스 수를 출력.
    function solution(n){
        let answer;
        answer = Math.ceil(n/12);   // 정수로 올림하기

        return answer;
    }

    console.log(solution(25));
</script>
</body>
</html>
