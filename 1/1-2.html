    <title>자바스크립트 알고리즘</title>
</head>
<body>
삼각형 판별하기 (6, 7, 11)
<script>
    function solution(a, b, c){
        let sum= a + b + c; // 세수의 합
        let maxNum = max(a,b,c);    // 가장큰수 구하기
        if((sum - maxNum) > maxNum){    //두 변의 길이의 합이 나머지 한 변의 길이보다 커야 한다는 것
            return "YES";
        } else {
            return "NO";
        }
    }

    function max(a, b, c){
        const arr = [a, b, c];
        let answer = 1;
        for(let i = 0; i< arr.length; i++){
            if(answer < arr[i]){
                answer = arr[i];
            }
        }
        console.log(answer);    // 가장큰값출력;
        return answer;
    }
    console.log(solution(6, 7, 11));
</script>
</body>
</html>
