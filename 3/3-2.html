<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트(3-2)</title>
</head>
<body>
<script>
    function solution(s){
        let answer="YES";
        let strA = [];
        let strB = [];

        // 입력받은 문자열 소문자로 변경
        s = s.replaceAll(/[^a-zA-Z]/g, '').toLowerCase();
        strA = s.split("");
        strB = s.split("").reverse();   // 문자열을 거꾸로

        console.log("strA: "+strA);
        console.log("strB: "+strB);

        // 문자열 비교
        if(strA.toString() === strB.toString()){
            answer = "YES";
        }
        else{
            answer = "NO";
        }

        return answer;
    }

    let str="found7, time: study; Yduts; emit, 7DnuofQ";
    console.log(solution(str));
</script>
</body>
</html>
