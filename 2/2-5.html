<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트 알고리즘</title>
</head>
<body>
등수 구하기
<script>
    function solution(arr){
        let n=arr.length;

        // arr 배열 요소 만큼 1로 초기화
        let answer=Array.from({length:n}, ()=>1);

        // 이중 for 문을 통해서 arr[i]기준으로 배열의 모든 요소랑 비교시작
        for(let i=0; i<n; i++){
            for(let j=0; j<n; j++){
                // i 기준으로 j가 점수가 높으면 i 등수가 뒤로 밀리도록
                if(arr[i] < arr[j]){
                    answer[i]++;
                }
                //console.log(arr[i]+" : "+answer[i]);
            }
        }

        return answer;
    }

    // N명의 학생의 국어점수 입력
    let arr=[100,87, 89, 92, 100, 76, 92,87];

    //각 학생의 등수를 출력 (같은점수일때 높은등수로 동일처리)
    console.log(solution(arr));
</script>
</body>
</html>
