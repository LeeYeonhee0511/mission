<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트 알고리즘</title>
</head>
<body>
큰 수 출력하기 ( 7 3 9 5 6 12)
<script>
   //N(1<=N<=100)개의 정수를 입력받아, 자신의 바로 앞 수보다 큰 수만 출력하는 프로그램을 작성하세요.
   //(첫번째 수는 무조건 출력한다)
   //입력 : 첫줄에 자연수 N이 주어지고, 그 다음 줄에 N개의 정수가 입력된다.
   //출력 : 자신의 바로 앞 수보다 큰 수만 한줄로 출력한다.
    function solution(arr){
        let answer=[];
        let first = arr[0]; // 첫번째 숫자 저장
        for(let i = 1; i < arr.length; i++){    // 2번째 수부터 비교
            if(arr[i] > first){     // 첫번째 수보다 큰 수만 저장
                answer.push(arr[i]);
            }
        }

        return answer;
    }

    let arr=[7, 3, 9, 5, 6, 12];
    //let ret=[];
    ret = solution(arr);
   // console.log(ret);
    //console.log(solution(arr));
    for(let i=0; i< ret.length; i++){
        console.log(ret[i]);            // 첫번째 수보다 큰수만 출력
    }

</script>
</body>
</html>
